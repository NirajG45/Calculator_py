<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #000;
    }

    .history {
      font-size: 0.9rem;
      color: #aaa;
      min-height: 2rem;
      margin-bottom: 0.5rem;
    }

    .display {
      font-size: 2rem;
      font-weight: bold;
      text-align: right;
      padding: 0.5rem;
      background-color: #000;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2a2a2a;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:active {
      background-color: #444;
    }

    .btn-orange {
      background-color: orange;
      color: #000;
    }

    @media (min-width: 768px) {
      .calculator {
        max-width: 500px;
      }

      .display {
        font-size: 2.5rem;
      }

      button {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="history-header" style="display: flex; justify-content: space-between; align-items: center;">
      <strong>History</strong>
      <button onclick="clearHistory()" style="background: none; border: none; color: red; font-weight: bold; cursor: pointer;">
        üóëÔ∏è
      </button>
    </div>
    <div class="history" id="history"></div>
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button class="btn-orange" onclick="clearDisplay()">AC</button>
      <button onclick="deleteLast()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">√∑</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">√ó</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">‚àí</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="btn-orange" style="grid-column: span 2;" onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");
    const history = document.getElementById("history");
    let currentInput = "";
    let calcHistory = [];

    function append(char) {
      if (display.innerText === "0") display.innerText = "";
      currentInput += char;
      display.innerText = currentInput;
    }

    function clearDisplay() {
      currentInput = "";
      display.innerText = "0";
    }

    function deleteLast() {
      currentInput = currentInput.slice(0, -1);
      display.innerText = currentInput || "0";
    }

    function calculate() {
      try {
        const result = eval(currentInput);
        calcHistory.push(`${currentInput} = ${result}`);
        history.innerText = calcHistory.slice(-3).join("\n");
        display.innerText = result;
        currentInput = result.toString();
      } catch {
        display.innerText = "Error";
      }
    }

    function clearHistory() {
      calcHistory = [];
      history.innerText = "";
    }
  </script>
</body>
</html>
