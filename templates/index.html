<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background-color: #1f1f1f;
      padding: 1rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px #000;
    }

    .history {
      font-size: 0.9rem;
      color: #aaa;
      min-height: 2rem;
      margin-bottom: 0.5rem;
    }

    .display {
      font-size: 2rem;
      font-weight: bold;
      text-align: right;
      padding: 0.5rem;
      background-color: #000;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 0.5rem;
    }

    button {
      font-size: 1.5rem;
      padding: 1rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #2a2a2a;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:active {
      background-color: #444;
    }

    .btn-orange {
      background-color: orange;
      color: #000;
    }

    @media (min-width: 768px) {
      .calculator {
        max-width: 500px;
      }

      .display {
        font-size: 2.5rem;
      }

      button {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <body>
  <div class="calculator">

    <!-- Top bar -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
      <div style="font-size: 1.2rem; font-weight: bold;">üßÆ Calculator</div>
      <form method="POST" action="/clear-history">
        <button type="submit" style="
          background: none;
          border: none;
          color: #aaa;
          font-size: 1.2rem;
          cursor: pointer;
        " title="Clear History">üóëÔ∏è</button>
      </form>
    </div>

    <!-- Main form -->
    <form method="POST">
      <div class="history">{{ "\n".join(history[-3:]) if history else "" }}</div>
      <input type="hidden" id="expression" name="expression" value="{{ expression }}">
      <div class="display" id="display">{{ result or expression or '0' }}</div>
      {% if error %}
        <div style="color: red; font-size: 0.9rem;">{{ error }}</div>
      {% endif %}

      <!-- Buttons (your sequence) -->
      <div class="buttons">
        <button class="btn-orange" type="button" onclick="clearDisplay()">AC</button>
        <button type="button" onclick="deleteLast()">DEL</button>
        <button type="button" onclick="append('%')">%</button>
        <button type="button" onclick="append('/')">√∑</button>

        <button type="button" onclick="append('7')">7</button>
        <button type="button" onclick="append('8')">8</button>
        <button type="button" onclick="append('9')">9</button>
        <button type="button" onclick="append('*')">√ó</button>

        <button type="button" onclick="append('4')">4</button>
        <button type="button" onclick="append('5')">5</button>
        <button type="button" onclick="append('6')">6</button>
        <button type="button" onclick="append('-')">‚àí</button>

        <button type="button" onclick="append('1')">1</button>
        <button type="button" onclick="append('2')">2</button>
        <button type="button" onclick="append('3')">3</button>
        <button type="button" onclick="append('+')">+</button>

        <button type="button" onclick="append('0')">0</button>
        <button type="button" onclick="append('.')">.</button>
        <button class="btn-orange" type="submit" style="grid-column: span 2;">=</button>
      </div>
    </form>
  </div>

  <script>
    const display = document.getElementById('display');
    const expressionInput = document.getElementById('expression');

    function append(value) {
      expressionInput.value += value;
      display.innerText = expressionInput.value;
    }

    function clearDisplay() {
      expressionInput.value = '';
      display.innerText = '0';
    }

    function deleteLast() {
      expressionInput.value = expressionInput.value.slice(0, -1);
      display.innerText = expressionInput.value || '0';
    }
  </script>
</body>
</html>
