<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        input[type=text] { width: 300px; height: 30px; font-size: 18px; }
        input[type=submit] { height: 35px; font-size: 18px; }
        .result { margin-top: 20px; font-size: 20px; font-weight: bold; }
        .error { color: red; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Simple Calculator (Flask)</h1>
    <form method="POST">
        <input type="text" name="expression" placeholder="Enter expression" value="{{ expression }}" required />
        <input type="submit" value="Calculate" />
    </form>

    {% if result is not none %}
        <div class="result">Result: {{ result }}</div>
    {% endif %}

    {% if error %}
        <div class="error">{{ error }}</div>
    {% endif %}
</body>
</html>
